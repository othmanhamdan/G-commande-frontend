<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body ">
          <h1 class="text-center">Ajouter des Roles</h1>
          <br>
          <form #formClient="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="col-4">
                    <label for="userName">User Name</label>
                    <input placeholder="User Name"
                        type="text" 
                        class="form-control" 
                        name="userName"
                        [(ngModel)]="userName"
                        #user="ngModel"
                        required
                        [ngClass]="{'is-invalid' : user.errors && user.touched}"
                    >
                    <div [hidden]="!user.errors?.required" class="invalid-feedback">
                        User Name is required
                    </div>
                  </div>
                <div class="col-4">
                    <label for="nameRole">Nom de Role</label>
                    <input placeholder="Nom de Role"
                        type="text" 
                        class="form-control" 
                        name="nameRole"
                        [(ngModel)]="nameRole"
                        #role="ngModel"
                        required
                        [ngClass]="{'is-invalid' : role.errors && role.touched}"
                    >
                    <div [hidden]="!role.errors?.required" class="invalid-feedback">
                        Name Role is required
                    </div>
                </div>
            </div>
            <div class=" text-right">
                 <button type="submit" [disabled]="!formClient.valid" class="btn btn-success">Save</button>
            </div>
          </form>
           
        
        </div>
      </div>
    </div>
  </div>
