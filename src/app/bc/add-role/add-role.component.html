<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body ">
          <h1 class="text-center">Ajouter des Roles</h1>
          <br>
          <form #formClient="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col-4">
                <label for="nameRole">Nom de Role</label>
                <input placeholder="Nom de Role"
                    type="text" 
                    class="form-control" 
                    name="nameRole"
                    [(ngModel)]="appRole.nameRole"
                    #nameRole="ngModel"
                    required
                    [ngClass]="{'is-invalid' : nameRole.errors && nameRole.touched}"
                >
                <div [hidden]="!nameRole.errors?.required" class="invalid-feedback">
                    Name Role is required
                </div>
              </div>
            </div>
            <div class=" text-right">
                 <button type="submit" [disabled]="!formClient.valid" class="btn btn-success">Save</button>
            </div>
          </form>
           <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name Role</th>

              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let role of allRole">
                <td>{{role.id}}</td>
                <td>{{role.nameRole}}</td>
                                   
              </tr>
            </tbody>
           </table>
        
        </div>
      </div>
    </div>
  </div>
