<h2 class="text-center">Regelement Facture</h2>
<div class="row">
    <div class="col-md-12">
      <div class="card">
            <div class="card-body">
                <p class="text-success text-center h5">Facture : {{facture.numero}}</p>
                <form #formFacture="ngForm" (ngSubmit)="save()">
                    <div class="form-row">
                        <div class="col-6">
                            <label >Numero</label>
                            <input placeholder="numero"
                            type="date" 
                            class="form-control" 
                            name="dateReglement"
                            [(ngModel)]="facture.dateReglement"
                            #dateReglement="ngModel"
                            required
                            [ngClass]="{'is-invalid' : dateReglement.errors && dateReglement.touched}"
                            >
                            <div [hidden]="!dateReglement.errors?.required" class="invalid-feedback">
                                Date Reglement is required
                            </div>
                        </div>
                    </div>
                    <div class=" text-right mt-4">
                         <button type="submit" [disabled]="!formFacture.valid" class="btn btn-success btn-block">Regl√©e</button>
                    </div>
                  </form>
                    <div>
                        <button (click)="closed()" class="btn btn-danger btn-block mt-3">Fermer</button>
                    </div>
            </div>
        </div>
    </div>
</div>
